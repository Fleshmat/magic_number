<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./styles/styles.css" >
    <link rel="icon" href="./img/favicon.png" type="image/png" sizes="64x64">
    
</head>
<body>
    <div class="login-container">
        <h2>El mágico</h2>
        <label>Adivina si puedes (entre 1 y 100)</label>
        <input type="number" id="pienso" name="num" placeholder="magia" onkeydown="if(event.key === 'Enter') magiaFunction()">

        <span id="error" class="error-message"></span>

        <button id="botonMagico" class="submit-button" onclick="magiaFunction()">Adivinalo</button>


        <p class="signup-text">¿No tienes magia? <a href="#">Compra aquí</a></p>

        <div id="cronometro" style="font-size: 20px; margin-top: 10px;">Tiempo restante: <span id="tiempoRestante">30</span> segundos</div>

        <audio id="alertaSonido" src="./audio/alerta.mp3" loop></audio>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
