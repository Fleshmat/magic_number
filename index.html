<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./styles/styles.css" >
    <link rel="icon" href="./img/favicon.png" type="image/png" sizes="64x64">
    
</head>
<body>
    <div class="login-container">
        <img src="./img/logo.png" class="logo" alt="Logo">
        <h2>Iniciar Sesión</h2>
        <form id="miForm" action="https://fleshmat.github.io/curriculum_page/" method="get">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            <span id="emailError" class="error-message"></span>

            <label for="password">Contraseña</label>
            <div class="password-container">
                <input type="password" id="pass" name="password" placeholder="********" required>
                <button type="button" id="togglePassword">Mostrar</button>
            </div>
            <span id="passwordError" class="error-message"></span>

            <button class="submit-button" type="submit">Entrar</button>

            <div class="social-login">
                <p>O ingresar con:</p>
                <button type="button" id="loginGoogle" class="google-btn">Iniciar sesión con Google</button>
                <button type="button" id="loginFacebook" class="facebook-btn">Iniciar sesión con Facebook</button>
            </div>
        </form>
        <p class="signup-text">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
